# library for node 3
node-3:
  css:
    theme:
      css/style.css: {}

# library for custom stule page
custom_theme.custom_style:
  css:
    theme:
      css/custom_style.css: {}
  js:
    js/custom.js: {}

# library for todo lsit
custom_theme.todo_list:
  css:
    theme:
      css/layout/todo_list.css: {}
  js:
    js/todo_list.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once

# library for custom library testing page
custom_library:
  css:
    theme:
      css/layout/custom_library.css: {}
  js:
    js/custom_library.js: {}

# Library for movies grid.
movies_library:
  css:
    theme:
      css/layout/movies.css: {}
  js:
    js/movies.js: {}

# # Slick library for movies
slick_library:
  css:
    theme:
      //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css: {type: external}
      //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css: {type: external}
      css/layout/slideshow.css: {}
  js:
    //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js: {type: external}
    //cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js: {type: external}
    js/slideshow.js: {}
  dependencies:
    - core/jquery
    - core/once
    - core/drupal
